<div class="card">
    <div class="card-header">
       <a class="btn btn-success" routerLink="/agregar-producto/">Agregar nuevo Producto</a>  | 
    </div>
    <div class="card-body">
        <h1>Lista Productos</h1>
        <h4 class="card-title"></h4>
        <p class="card-text"></p>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Lote</th>
                    <th>Fecha de Vencimiento</th>
                    <th>Precio C/U</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of Productos; let iControl=index">
                    <td>{{producto.ID_Prod}}</td>
                    <td>{{producto.NomProd}}</td>
                    <td>{{producto.CanProd}}</td>
                    <td>{{producto.LotProd}}</td>
                    <td>{{producto.FVenPro}}</td>
                    <td>{{producto.PreProd}}</td>
                    <td>
                       <a class="btn btn-info" routerLink="/editar-producto/{{producto.ID_Prod}}">Editar</a>  | 
                       
                       <a class="btn btn-danger" (click)="borrarRegistro(producto.ID_Prod, iControl)" role="button">Borrar</a>
                       
                    </td>
                    
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
